{% extends 'base.html' %}
{% load form_tags %}
{% block content %}
  <h2>Şifremi Unuttum</h2>
  <p>E-posta adresinizi girin, size şifre sıfırlama linki gönderelim.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email|add_class:"form-input"|add_placeholder:"Your email address" }}
    <button type="submit" class="btn-register">📩 Send Reset Link</button>
  </form>
{% endblock %}
