{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hesabınızı Aktifleştirin</title>
    <style>
      .btn {
        display: inline-block;
        padding: 12px 20px;
        background-color: #4CAF50;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .container {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
    </style>
  </head>
  <body class="container">
    <h2 style="color: #2c3e50;">Hesabınızı Aktifleştirin</h2>
    <p>Merhaba <strong>{{ user.username }}</strong>,</p>
    <p>Kaydınızı tamamlamak için aşağıdaki butona tıklayın:</p>
    <p>
      <a class="btn"
         href="{{ protocol }}://{{ domain }}{% url 'accounts:activate' uidb64=uidb64 token=token %}">
        Hesabı Aktifleştir
      </a>
    </p>
    <p>Bu link 24 saat geçerli olacaktır.</p>
    <hr>
    <p style="font-size:12px; color:#888;">
      Eğer bu e-postayı siz talep etmediyseniz, lütfen bu mesajı göz ardı edin.
    </p>
  </body>
</html>
