{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<style>
  .reset-complete-box {
    max-width: 500px;
    margin: 60px auto;
    background: #f9f9f9;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    text-align: center;
  }
  .reset-complete-box h2 {
    color: #2e7d32;
    margin-bottom: 20px;
  }
  .reset-complete-box p {
    font-size: 16px;
    color: #444;
  }
  .reset-complete-box a {
    display: inline-block;
    margin-top: 20px;
    background: #007BFF;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s ease;
  }
  .reset-complete-box a:hover {
    background: #0056b3;
  }
</style>

<div class="reset-complete-box">
  <h2>✅ Şifre Başarıyla Sıfırlandı</h2>
  <p>Yeni şifreniz kaydedildi. Artık giriş yapabilirsiniz.</p>
  <a href="{% url 'accounts:login' %}">🔐 Giriş Yap</a>
</div>
{% endblock %}
