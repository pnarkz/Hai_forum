{% extends 'base.html' %}
{% block title %}Takip Edilen Etiketler{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-4">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Takip Edilen Etiketler</h1>
  {% if followed_tags %}
    <div class="flex flex-wrap gap-4">
      {% for tag in followed_tags %}
        <a href="{% url 'topics_by_tag' tag.slug %}" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-full text-sm hover:bg-blue-200">
          #{{ tag.name }}
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-600">Henüz takip ettiğiniz bir etiket yok.</p>
  {% endif %}
</div>
{% endblock %}
