{% extends 'base.html' %}
{% block title %}Favori Konularım{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-4">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Favori Konularım</h1>
  {% if topics %}
    <ul class="space-y-4">
      {% for topic in topics %}
        <li class="bg-white rounded-xl shadow p-4 flex justify-between items-center">
          <a href="{% url 'topic_detail' topic.slug %}" class="text-indigo-600 font-semibold hover:underline">
            {{ topic.title }}
          </a>
          <form method="post" action="{% url 'toggle_favorite_topic' topic.slug %}" class="ml-4">
            {% csrf_token %}
            <button type="submit" class="text-yellow-500 hover:text-yellow-600 text-sm">
              <i class="fas fa-star"></i> Favoriden Çıkar
            </button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-500">Henüz favori konunuz yok.</p>
  {% endif %}
</div>
{% endblock %}
