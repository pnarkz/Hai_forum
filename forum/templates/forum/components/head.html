{% load static %}
{% load forum_tags %}
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ForumApp{% endblock %}</title>
  <!-- Temel SEO -->
  <meta name="description" content="AI Forum - Yapay zeka, teknoloji, programlama ve daha fazlası üzerine tartışma platformu.">
  <meta name="keywords" content="AI forum, yapay zeka, teknoloji, python, machine learning, yazılım forumu, django">
  <meta name="author" content="AI Forum">
  <link rel="canonical" href="https://www.aiforum.com/">
  <!-- Open Graph -->
  <meta property="og:title" content="AI Forum - Yapay Zeka ve Teknoloji Forumu">
  <meta property="og:description" content="Yapay zeka, programlama ve teknoloji üzerine tartışmalar. Bilgi paylaş, soru sor, toplulukla tanış.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.aiforum.com/">
  <meta property="og:image" content="{% static 'images/preview.png' %}">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AI Forum - Yapay Zeka ve Teknoloji Forumu">
  <meta name="twitter:description" content="Yapay zeka, programlama ve teknoloji üzerine tartışmalar. Katıl, öğren, paylaş.">
  <meta name="twitter:image" content="{% static 'images/preview.png' %}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 
              50: '#f0f9ff',
              100: '#e0f2fe', 
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9', 
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e'
            },
            secondary: { 
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b', 
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a'
            },
            accent: { 
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6', 
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            },
            blue: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#74bde0',
              400: '#4a8db7',
              500: '#3b7197',
              600: '#2c5a7a',
              700: '#1e3a52',
              800: '#152b3d',
              900: '#0f1f2e'
            }
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-in': 'slideIn 0.3s ease-out',
            'slide-right': 'slideRight 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(0)' },
            },
            slideRight: {
              '0%': { transform: 'translateX(0px)' },
              '100%': { transform: 'translateX(15px)' },
            },
            pulseGlow: {
              '0%': { boxShadow: '0 0 5px rgba(59, 113, 151, 0.3)' },
              '50%': { boxShadow: '0 0 20px rgba(59, 113, 151, 0.6)' },
              '100%': { boxShadow: '0 0 5px rgba(59, 113, 151, 0.3)' },
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Scrollbar stilleri */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: rgba(59, 113, 151, 0.3) transparent;
    }
    
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(59, 113, 151, 0.3);
      border-radius: 3px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 113, 151, 0.5);
    }

    /* Navbar link stilleri */
    .nav-link {
      position: relative;
      color: inherit;
      transition: all 0.3s ease;
    }
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: linear-gradient(90deg, #3b7197, #74bde0);
      transition: width 0.3s ease;
    }
    .nav-link:hover:after,
    .nav-link.active:after {
      width: 100%;
    }
    
    /* Sidebar link temel stilleri */
    .sidebar-link {
      display: flex !important;
      align-items: center !important;
      padding: 12px 16px !important;
      margin: 2px 0 !important;
      border-radius: 12px !important;
      color: #475569 !important;
      text-decoration: none !important;
      position: relative !important;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
      background: transparent !important;
      transform: translateX(0px) !important;
      will-change: transform, background-color, color, box-shadow !important;
    }
    
    /* Hover durumu */
    .sidebar-link:hover {
      transform: translateX(15px) !important;
      background: linear-gradient(135deg, rgba(59, 113, 151, 0.12), rgba(116, 189, 224, 0.12)) !important;
      color: #3b7197 !important;
      box-shadow: 0 6px 20px rgba(59, 113, 151, 0.2) !important;
      border-left: 4px solid #4a8db7 !important;
    }
    
    /* Focus durumu */
    .sidebar-link:focus {
      transform: translateX(15px) !important;
      background: linear-gradient(135deg, rgba(59, 113, 151, 0.12), rgba(116, 189, 224, 0.12)) !important;
      color: #3b7197 !important;
      box-shadow: 0 6px 20px rgba(59, 113, 151, 0.2) !important;
      outline: none !important;
    }
    
    /* Icon stilleri */
    .sidebar-link i {
      margin-right: 12px !important;
      width: 20px !important;
      text-align: center !important;
      transition: all 0.4s ease !important;
      font-size: 16px !important;
      display: inline-block !important;
    }
    
    /* Icon hover efekti */
    .sidebar-link:hover i {
      transform: scale(1.3) rotate(5deg) !important;
      color: #4a8db7 !important;
      filter: brightness(1.2) !important;
    }
    
    /* Text hover efekti */
    .sidebar-link:hover .sidebar-text {
      font-weight: 600 !important;
      color: #3b7197 !important;
    }
    
    /* Active state */
    .sidebar-link.active {
      background: linear-gradient(135deg, rgba(59, 113, 151, 0.15), rgba(116, 189, 224, 0.15)) !important;
      color: #3b7197 !important;
      transform: translateX(12px) !important;
      border-left: 4px solid #4a8db7 !important;
      font-weight: 600 !important;
    }
    
    /* Badge stilleri */
    .notification-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    /* Kategori toggle stilleri */
    .category-toggle {
      transition: all 0.3s ease;
      cursor: pointer;
      border-radius: 0.5rem;
      padding: 8px 12px;
    }
    
    .category-toggle:hover {
      background: rgba(74, 141, 183, 0.1);
      color: #3b7197;
      transform: translateX(5px);
    }
    
    .category-toggle i.fas.fa-chevron-down {
      transition: transform 0.3s ease;
    }
    
    .category-toggle.collapsed i.fas.fa-chevron-down {
      transform: rotate(-90deg);
    }
    
    .category-content {
      max-height: 1000px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .category-content.collapsed {
      max-height: 0;
    }
    
    /* Sidebar daraltma stilleri */
    .sidebar.collapsed {
      width: 80px;
    }
    
    .sidebar.collapsed .sidebar-text {
      display: none;
    }
    
    .sidebar.collapsed .sidebar-link span {
      display: none;
    }
    
    .sidebar.collapsed .sidebar-link {
      justify-content: center;
      padding: 12px;
    }
    
    .sidebar.collapsed .category-toggle {
      display: none;
    }
    
    .sidebar.collapsed .category-content {
      display: none;
    }
    
    /* Overlay stilleri */
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .sidebar-close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 50;
    }
    
    /* Stat item stilleri */
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(59, 113, 151, 0.05);
      margin: 4px 0;
      transition: all 0.3s ease;
    }
    
    .stat-item:hover {
      background: rgba(59, 113, 151, 0.1);
      transform: scale(1.02);
    }
    
    .stat-value {
      font-weight: 600;
      color: #3b7197;
    }
    
    /* Force hover states for touch devices */
    @media (hover: hover) {
      .sidebar-link:hover {
        transform: translateX(15px) !important;
        background: linear-gradient(135deg, rgba(59, 113, 151, 0.12), rgba(116, 189, 224, 0.12)) !important;
        color: #3b7197 !important;
        box-shadow: 0 6px 20px rgba(59, 113, 151, 0.2) !important;
      }
    }
    
    /* Gradient backgrounds */
    .gradient-bg {
      background: linear-gradient(135deg, #4a8db7 0%, #74bde0 100%);
    }
    
    .card-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
    }
    
    .card-shadow:hover {
      box-shadow: 0 10px 15px -3px rgba(59, 113, 151, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transform: translateY(-2px);
    }
  </style>
</head>
