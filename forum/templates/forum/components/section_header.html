<div class="p-6 border-b border-slate-200/50 {{ bg|default:'bg-white/90 backdrop-blur-sm' }}">
  <h2 class="text-xl font-bold text-slate-800 flex items-center">
    <div class="w-8 h-8 {{ icon_bg|default:'gradient-bg' }} rounded-lg flex items-center justify-center mr-3">
      <i class="{{ icon }} text-white text-sm" aria-hidden="true"></i>
    </div>
    <span class="leading-none">{{ title }}</span>
  </h2>
  
  {% if subtitle %}
    <p class="text-slate-600 text-sm mt-2">{{ subtitle }}</p>
  {% endif %}
</div>
