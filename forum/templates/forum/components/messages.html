{% comment %}
Reusable Messages Component
Usage: {% include 'components/messages.html' %}
Props: messages (context içinde Django messages)
{% endcomment %}

{% if messages %}
  <div class="container mx-auto px-6 py-4 space-y-3" role="alert" aria-live="polite">
    {% for message in messages %}
      <div class="flex items-center p-4 rounded-lg text-sm font-medium card-shadow animate-fade-in
                  {% if message.tags == 'success' %}bg-gradient-to-r from-emerald-50 to-green-50 text-emerald-800 border-l-4 border-emerald-500{% endif %}
                  {% if message.tags == 'error'   %}bg-gradient-to-r from-red-50 to-rose-50 text-red-800 border-l-4 border-red-500{% endif %}
                  {% if message.tags == 'info'    %}bg-gradient-to-r from-blue-50 to-sky-50 text-blue-800 border-l-4 border-blue-500{% endif %}
                  {% if message.tags == 'warning' %}bg-gradient-to-r from-amber-50 to-yellow-50 text-amber-800 border-l-4 border-amber-500{% endif %}"
           aria-label="{% if message.tags == 'success' %}Başarılı{% elif message.tags == 'error' %}Hata{% elif message.tags == 'info' %}Bilgi{% elif message.tags == 'warning' %}Uyarı{% endif %} mesajı">
        
        <i class="fas 
          {% if message.tags == 'success' %}fa-check-circle text-emerald-500{% endif %}
          {% if message.tags == 'error'   %}fa-exclamation-circle text-red-500{% endif %}
          {% if message.tags == 'info'    %}fa-info-circle text-blue-500{% endif %}
          {% if message.tags == 'warning' %}fa-exclamation-triangle text-amber-500{% endif %}
          mr-3 text-lg" aria-hidden="true"></i>

        <span class="flex-1">{{ message }}</span>
      </div>
    {% endfor %}
  </div>
{% endif %}
